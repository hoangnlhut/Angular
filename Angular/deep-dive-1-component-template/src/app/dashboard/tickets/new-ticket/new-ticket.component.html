<form (ngSubmit)="onSubmit()" #form>
  <app-control label="Title">
    <input
      type="text"
      name="title"
      id="title"
      [(ngModel)]="enteredTitle"
      #input
    />
  </app-control>

  <app-control label="Request">
    <textarea
      name="request"
      id="request"
      rows="3"
      [(ngModel)]="enteredRequest"
      #input
    ></textarea>
  </app-control>

  <p>
    <button appButton>
      Submit
      <span class="icon" ngProjectAs="icon">▶</span>
    </button>
  </p>
</form>
