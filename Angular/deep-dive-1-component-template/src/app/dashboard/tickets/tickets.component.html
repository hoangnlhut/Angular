<div class="list-ticket">
  <ul>
    @for(item of tickets; track item.id){
    <li>
      <app-ticket [data]="item" (onComplete)="onCompleteTicket($event)" />
    </li>
    } @empty {
    <li>No Tickets Available</li>
    }
  </ul>
</div>

<div class="new-ticket">
  <app-new-ticket (add)="addNewTicket($event)" />
</div>
