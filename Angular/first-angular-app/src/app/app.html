<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users(); track $index) {
    <li>
      <app-user
        [avartar]="user.avatar"
        [name]="user.name"
        [id]="user.id"
        (selecthoang)="SelectOnUserHoang($event)"
      ></app-user>
    </li>
    }
  </ul>
  <section id="fallback">
    <app-tasks [nameUser]="selectedUser?.name"> </app-tasks>
  </section>
</main>
<router-outlet></router-outlet>
