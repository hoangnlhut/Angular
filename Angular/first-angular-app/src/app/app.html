<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users(); track user.id) {
    <li>
      <app-user
        [user]="user"
        [selected]="user.id === selectedUserId"
        (selecthoang)="SelectOnUserHoang($event)"
      />
    </li>
    }
  </ul>

  @if (selectedUser) {
  <app-tasks [user]="selectedUser" />
  } @else {
  <p id="fallback">Please select a user to see their tasks.</p>
  }
</main>
<router-outlet></router-outlet>
