@if(isAddingTask) {
<app-new-task (close)="onCloseAddTask()" [userId]="user.id" />
}

<section id="tasks">
  <header>
    <h2>{{ user.name }}'s Task</h2>
    <menu>
      <button (click)="AddTask(user.id)">Add Task</button>
    </menu>
  </header>

  @if(tasksData.length > 0){
  <ul>
    @for (task of tasksData; track task.id) { @if (!task.completed) {
    <li><app-task [task]="task" /></li>
    } }
  </ul>
  }
</section>
