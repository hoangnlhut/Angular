@if(isAddingTask) {
<app-new-task (cancel)="onCancelAddTask()" [userId]="user.id" />
}

<section id="tasks">
  <header>
    <h2>{{ user.name }}'s Task</h2>
    <menu>
      <button (click)="AddTask(user.id)">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of user.tasks; track task.id) { @if (!task.completed) {
    <li><app-task [task]="task" /></li>
    } }
  </ul>
</section>
